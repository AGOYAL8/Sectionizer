{% block title %}{% endblock %}
{% block main %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Automatic Sectionizer</h1>
                <hr>

                <form action="/upload_docx" method="POST" enctype="multipart/form-data">
                    <div class ="form-group">
                        <label>Select Document</label>
                        <div class ="custom-file">
                             <input type="file" class="custom-file-input" name="document" id="document">
                             <label class="custom-file-input" for="document"></label>
                         </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload Document</button>
                </form>
            </div>
        </div>
    </div>
<script>
    function filesize(elem){
        // console.log(elem.files[0].size)
        document.cookie = 'filesize=${elem.files[0].size}'
    }
</script>
{% endblock %}
